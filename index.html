<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <article class="stats-preview-content">
      <div class="stats-information" aria-labelledby="stats-information-label">
        <h1 class="title" id="stats-information-label">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <ul class="stats-statistics">
          <li class="statistics-item">
            <h2>10k+</h2>
            <p>Companies</p>
          </li>
          <li class="statistics-item">
            <h2>314</h2>
            <p>Templates</p>
          </li>
          <li class="statistics-item">
            <h2>12M+</h2>
            <p>Queries</p>
          </li>
        </ul>
      </div>

      <div class="stats-image">
        <img class="stats-image-desktop" src="./images/image-header-desktop.jpg" alt="">
        <img class="stats-image-mobile" src="./images/image-header-mobile.jpg" alt="">
      </div>
    </article>
  </main>
</body>

</html>
